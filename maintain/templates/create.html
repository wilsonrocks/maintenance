{% extends "base.html"%}
{% block content %}

{% for error in form.info.errors %}
info: {{error}}<br>
{% endfor %}

<form action="{{url_for('create')}}" method="post" name="create">
    {{form.csrf_token}}
    Room: {{form.room}}<br>
    Category: {{form.category}}<br>
    Job Info: {{form.info}}<br>
    <input type="submit" value="Create it!">
</form>

{% endblock %}
